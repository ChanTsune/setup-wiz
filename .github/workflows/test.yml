name: "Test"

on:
  push:
  pull_request:

jobs: 
  run:
    name: "Test"
    runs-on: ubuntu-latest
    steps: 
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 16.x

    - name: Install dependencies
      run: npm install

    - name: Build
      run: npm run build

    - name: Run test
      run: npm run test

    - name: Set up wiz
      uses: ./
      with:
        uninstall: true
      env:
        GITHUB_TOKEN: '${{ secrets.GITHUB_TOKEN }}' # This is optional
    - name: echo wiz version
      run: |
        wiz --version
        wizc --help
